    <div class="form-common ">	
        <form class="form-horizontal" id="wtrMkPicForm">
        	<div class="pad-box">
            <div class="form-group">
                <label class="col-sm-2  control-label col-sm-offset-3"> 水印类型：</label>
                <div class="col-sm-4 ">
                    <select class="form-control" :value="link_type" onchange="chooseType(this)">
                        <option value="1">文字水印</option>
                        <option value="0">图片水印</option>
                    </select>
                </div>
            </div>
            <div class="form-group dis-n link_img">
            	<label class="col-sm-2  control-label col-sm-offset-3">
                        <span class="col-danger"></span>图片水印：</label>
                    <div class="col-sm-4">
                        <!-- 上传图片 -->
                         <div class="btn-add-box">
	                        <div class="useupImg maimglst img-btn" title="rImg" data-toggle="modal" data-target="#show_cutimg" onclick="1" style="border: 1px solid #ddd;">
	                            <a class="">
	                                <span class="iconfont sp-color">&#xe602;</span>
	                                <img src='' alt="" class="uploadimg" name="rImg">
	                            </a>
	                        </div>
                         </div>
                        
                    </div>
            </div>
            
            
            <div class="form-group form-group-tips" >
                <label class="control-label col-sm-2 col-sm-offset-3">
                    <span class="col-danger"></span>水印透明度：</label>
                <div class="col-sm-4 ">
                    <input type="text" class="form-control" name="diaphaneity" v-model="diaphaneity" placeholder="0.5代表透明度为50%" />
                    <div class="err-msg"></div>
                </div>
            </div>
            <div class="form-group form-group-tips">
                <label class="control-label col-sm-2 col-sm-offset-3">
                    <span class="col-danger"></span>水印文字：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="v_text" v-model="v_text" />
                    <div class="err-msg"></div>
                </div>
            </div>
            <div class="form-group form-group-tips">
                <label class="control-label col-sm-2 col-sm-offset-3">
                    <span class="col-danger"></span>水印图片宽度：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="img_width" v-model='img_width' placeholder="单位为px" />
                    <div class="err-msg"></div>
                </div>
            </div>
            
            <div class="form-group form-group-tips">
                <label class="control-label col-sm-2 col-sm-offset-3">
                    <span class="col-danger"></span>水印高度：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="img_height" v-model='img_height' placeholder="单位为px" />
                    <div class="err-msg"></div>
                </div>
            </div>
            
            
            <div class="form-group form-group-tips" >
                <label class="control-label col-sm-2 col-sm-offset-3">
                    <span class="col-danger"></span>图片偏移：</label>
                <div class="col-sm-4 ">
                    <input type="text" class="form-control" name="shift" v-model="shift" placeholder="正数右偏，负数左偏" />
                    <div class="err-msg"></div>
                </div>
            </div>
            <div class="form-group form-group-tips" >
                <label class="control-label col-sm-2 col-sm-offset-3">
                    <span class="col-danger"></span>图片旋转：</label>
                <div class="col-sm-4 ">
                    <input type="text" class="form-control" name="rotate" v-model="rotate" placeholder="正数正旋，负数反旋" />
                    <div class="err-msg"></div>
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label col-sm-offset-3">
                    <span class="col-danger"></span>水印位置：</label>
                <div class="col-sm-4">
                    <select class="adfd form-control">
                        <option value="0">左部居中</option>
                        <option value="1">右部居中</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2  control-label col-sm-offset-3">
                    <span class="col-danger"></span>水印位置：</label>
                <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" value="1" class="pst-cho" name="pst-cho" checked="checked" />
                            <span>启用</span>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="0" class="pst-cho" name="pst-cho" />
                            <span>禁用</span>
                        </label>
                </div>
            </div>
             <!--一个按钮  start-->
				  <div class="btn-box btn-box-one text-center">

				  </div>
			  <!--一个按钮  end-->
            
            
            
            </div>
        </form>

        <div class="show  useupImgbox in upImg" id="show_cutimg">
            <div class="modal-dialog">
                <div class="modal-dialog">
                    <div class="modal-content" id="myModal">
                        <div class="modal-body">

                                </div>
                            </div>
                        </div>
                        <div class="modal-footer2">
                            <div class=" col-xs-12">
                                <div class="row mt-10 mb-5">
                                    <div class="col-sm-7">
                                        <button class="btn btn-operate btn-margin-t3 bbttnn operate" data-method="zoom" data-option="0.1" type="button" title="Zoom In">
                                            <span class="docs-tooltip inline-block" data-toggle="tooltip">
                                                <span class="iconfont">&#xe613;</span>
                                            </span>
                                        </button>
                                        <button class="btn btn-operate btn-margin-t3 bbttnn operate" data-method="zoom" data-option="-0.1" type="button" title="Zoom Out">
                                            <span class="docs-tooltip inline-block" data-toggle="tooltip">
                                                <span class="iconfont">&#xe632;</span>
                                            </span>
                                        </button>
                                        <button class="btn btn-operate btn-margin-t3 bbttnn operate" data-method="rotate" data-option="-90" type="button" title="Rotate Left">
                                            <span class="docs-tooltip inline-block" data-toggle="tooltip">
                                                <span class="iconfont">&#xe60c;</span>
                                            </span>
                                        </button>
                                        <button class="btn btn-operate btn-margin-t3 bbttnn operate" data-method="rotate" data-option="90" type="button" title="Rotate Right">
                                            <span class="docs-tooltip inline-block" data-toggle="tooltip">
                                                <span class="iconfont">&#xe60c;</span>
                                            </span>
                                        </button>
                                        <button class="btn btn-operate btn-margin-t3 bbttnn operate" data-method="reset" type="button" title="Reset">
                                            <span class="docs-tooltip inline-block" data-toggle="tooltip">
                                                <span class="iconfont">&#xe697;</span>
                                            </span>
                                        </button>

                                    </div>
                                    <div class="col-sm-5 upload-fr">
                                        <label style="overflow:hidden;" class="btn btn-upload btn-margin-r3 bbttnn pull-left" for="inputImage" title="Upload image file">
                                            <input class="sr-only" id="inputImage" type="file" name="file">
                                            <span class="btn-operate docs-tooltip chose" data-toggle="tooltip">
                                                选择文件
                                            </span>
                                        </label>
                                        <label class="btn btn-operate btn-upload btn-margin-r3 bbttnn pull-left" data-method="getCroppedCanvas" type="button">
                                            <span class="span-upload docs-tooltip inline-block" data-toggle="tooltip">
                                                确认上传
                                            </span>
                                        </label>
                                        <label class="btn btn-operate btn-margin-r3 bbttnn inline-block pull-left" type="button">
                                            <span class="span-upload docs-tooltip inline-block cancle" data-dismiss="modal">
                                                取消
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle"
                                role="dialog" tabindex="-1">
