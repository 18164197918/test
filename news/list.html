<html lang="en">
<head>
	<meta charset="UTF-8" />
	<!--basepath start-->
    <base id="bpid" href="/" target="_blank"/><script type="text/javascript">window['fontBaseUrl']='/'</script>
     <!--<Deject>-->
   <script type="text/javascript" src="/cwsproject4/js/basepath.js"></script>
	<!--</Deject>-->
	<!--basepath end-->
	<title>新闻列表</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="keywords" content="百捷云站新闻列表页" />
	<meta name="description" content="百捷云站新闻列表页"/>

	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

	<!-- build:css ctrl/bootstrap/css/comm.lib.css -->
	<link rel="stylesheet" href="ctrl/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="ctrl/bootstrap/css/bootstrap.offcanvas.min.css"/>
	<link rel="stylesheet" href="ctrl/animate.min.css" /><!--前台页面样式-->
	<!-- endbuild -->

	<!-- build:css css/other.comm.css -->
	<link rel="stylesheet" href="css/base.css" /><!--全局基础样式-->
	<link rel="stylesheet" href="css/index.css" /><!--前台页面样式-->
	<link rel="stylesheet" href="css/top.css" /><!--top 样式-->
	<!-- endbuild -->
	
	<link rel="stylesheet" href="css/user.css" />
	<style type="text/css">
		#mytab{
			position:absolute;
			top:1000px;
			/*background: #111;*/
			height: 200px;
			width:100%;
			z-index: -1;
			
		}
		
	</style>
	<!--bootstrap 兼容-->
	<!--[if lt IE 9]>
　		<script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <!--bootstrap 兼容-->
</head>
<body >
	<div class="list-wrapper">
		<!--header start-->
		<div  id="header" v-cloak></div>
		<!--header end-->
		
		<!--banner部分 start-->	
		<div class="bjnewsBanner">
			<div id="myCarousel" class="carousel slide">
				<div class="carousel-inner">
					<img src="img/news/newsbanner.jpg"  alt="新闻列表banner" onerror="imgerror(this)"/>
				</div>
			</div>
		</div>
		<!--banner部分 end-->
		<!--二级导航   start-->
		<div class="nav-wid100" >
			<div class="proTitle container">
				<div class="clearfix pull-right">
					<p><a href="index.html" target="_blank">首页</a><span class="arrow">&gt;</span><a href="news/list.html?id=ae61b90efc2646998a196bceffb0f80c" target="_blank">行业动态</a><span class="arrow">&gt;</span> <span class="columnName"></span></p>
				</div>
			</div>
		</div>
		<!--二级导航   end-->
		
		
		<!--内容部分 start-->
		<div class="bjContainer container pdNone " id="latest" v-cloak>
			<div class="newsListP">
				<div class="col-md-9 col-sm-9" ><!--内容开始-->
					<div class="row ">
						<!--<div class="newsTop">-->
						<div class="pl15 pr15">
							<div class="newsTop"><!--广告部分展示-->
								<div id="myCarousel_adv" class="carousel slide x-top-sign" data-filter="news_top_001&&新闻列表页头部轮播排行&&r.type='25174661566300295'&&5">
									  <ol class="carousel-indicators">
									  	<li data-target="#myCarousel_adv" v-for="(item,index) in hotNewsList"  :data-slide-to="index" :class="[index == 0 ? 'active' : '']"></li>
									    <!--<li data-target="#myCarousel_adv" data-slide-to="0" class="active"></li>
									    <li data-target="#myCarousel_adv" data-slide-to="1"></li>
									    <!--<li data-target="#myCarousel_adv" data-slide-to="2"></li>-->
									  </ol>
									  <!-- Carousel items -->
									  <div class="carousel-inner">
									   <div class="item" v-for="(item,index) in hotNewsList" :class="[index == 0 ? 'active' : '']">
									    	<a :href="[fontBaseUrl+'news/info.html'+'?pid='+id+'&rid='+hotNewsList[0]['id']+'&type='+hotNewsList[0].type]" target="_self">
									    		<div class="newTopO">
									    			<div class="newTopO_b">
									    				<div class="newTopO_bI"><img :src="item.img"  class="wid100"  onerror="imgerror(this)" :alt="item.title"/></div>
														<p class="txt-ln1">{{item.title}}</p>
									    			</div>
												</div>
									    	</a>
									    </div>
									 
									    
									  </div>
								</div>
							</div>
						</div>
					</div>
					
					
					<!--新闻分类 开始-->
					<div class="newsStyle clearfix" id="myTab">
						<!--{}-->
						<div class="fl" v-for="(item,index) in newsClassList">
							<a :href='[fontBaseUrl+"news/list.html?id="+id+"&page="+1+"&cat="+item.id+"#myTab" ]' target="_self">
								<div class="newsStyleI"  :class="[item.id == newsCat ? 'on' : '']"  >{{item.name}}</div>
							</a>
						</div>
					</div>
					<!--新闻分类 结束-->
					<ul style="min-height: 608px;">
						<li v-for="news in newsList">
							<div class="pageWordD">
								<div class="pageImg row clearfix">
									<div class="pageLimg col-md-3">
										<a :href="[fontBaseUrl+'news/info.html'+'?pid='+id+'&rid='+news.id+'&type='+news.type]"  :id="news.id" :type="news.type" target="_self"><img  :src="news.img" class="wid100 height100 mt0" onerror="imgerror(this)" alt=""/></a>
									</div>
									<div class="pageNewRight col-md-9">
										<a :href="[fontBaseUrl+'news/info.html'+'?pid='+id+'&rid='+news.id+'&type='+news.type]"  :id="news.id" :type="news.type" target="_self">
										<h1 class="txt-ln1" style="width: 100%;">{{ news.title }}</h1><!--新闻标题-->
										<p class="txt-ln2"><!--新闻内容-->
											{{ news.vdesc }}
										</p>
										<p class="newsListdate time-update txt-ln1">
											<span>
												<i class="iconfont">&#xe681;</i>{{getTime(new Date(news.insert_time))}}
											</span>
											<span>
												<i class="iconfont">&#xe657;</i>{{news.vfrom}}
											</span>
										</p>
										<!--<div class="pageLineD"></div>-->
										</a>
									</div>
								</div>
							</div>
							<!--<div class="pageLineD"></div></a>-->
						</li>
					</ul>
					
					<!--分页 start-->
					<div class="PageF" v-if="totalPages>=1">
						<!--<div class="paTotle col-md-3 col-sm-3">本页当前 {{ currentLines }} 条</div>-->
						<div class="flip" style="overflow: hidden;">
							<div class="page-number fr">
								<ul>
									<li><a :href="firstPageUrl"   target="_self" ><i class="iconfont">&#xe6e8;</i></a></li> 
									<li><a :href="upPageUrl"  target="_self" ><i class="iconfont">&#xe63b;</i></a></li> 
									<li class="li-3">
										<p>{{ params.currentpage }}/{{ totalPages }}</p> 
										<input type="text" class="currentpage" :value="params.jumppage" > 
										<p :value="params.jumppage" @click="changeCurrentPage"  style="cursor: pointer;">GO</p>
									</li> 
									<li><a :href="downPageUrl" target="_self"><i class="iconfont">&#xe65a;</i></a></li> 
									<li><a :href="lastPageUrl" target="_self"><i class="iconfont">&#xe6f4;</i></a></li>
								</ul>
							</div>
							<div class="filp-x fr">
					    		每页显示行
			    		    	<select @change="selcValue">
			    		    		<option v-for="lines in linesPerPage">
			    		    			{{ lines }}
			    		    		</option>
			    		    	</select>
							</div> 
						</div>
					</div>
					
					<!--分页 end-->
					
				</div><!--内容结束-->
	
				<div class="col-md-3 col-sm-3">
					<div class="pageRight row mb20">
						<div class="newsTop x-top-sign" id="newstop" data-filter="news_top_002&&新闻详情页右侧上部排行&&r.type='25174661566300295'&&5" v-cloak></div>
						<!--<div class="newsTop" id="newstop2"></div>-->
					</div>
					<div class="pageRight row mb20">
						<!--<div class="newsTop" id="newstop"></div>-->
						<div class="newsTop x-top-sign" id="newstop2" data-filter="news_top_003&&新闻详情页右侧底部排行&&r.type='25174661566300295'&&5" v-cloak></div>
					</div>
				</div>
	
	
			</div>
		</div>
		
		<div class="" id="mytab" v-cloak>
			
		</div>
		
		
		<!--内容部分 end-->
		<!--footer start-->
		<footer id="footer"></footer>
		<!--footer end-->
		<div id="plugin" class="technicolor"></div>
	</div>

	<script type="text/javascript" src="js/comm/bluebird.js"></script>  <!--引入解析es6Promise对象-->
	
	<!-- build:js js/other.libs.js -->
	<script type="text/javascript" src="js/comm/jquery.min.js"></script>
	<script type="text/javascript" src="ctrl/bootstrap/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="js/comm/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="ctrl/bootstrap/js/bootstrap.offcanvas.min.js"></script>
	<script type="text/javascript" src="js/comm/es6-promise.js"></script><!--解析es6 promise-->
	<script type="text/javascript" src="js/comm/vue.min.js"></script><!--vue -->
	<script type="text/javascript" src="js/comm/axios.js"></script><!--axios-->
	<script type="text/javascript" src="js/zepto.min.js"></script><!--手机端事件-->
	<!-- endbuild -->

	<!-- build:js js/other.comm.js -->
	<script type="text/javascript" src="js/validation.js" ></script>	
  <script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/common.js" ></script><!--全局基础效果-->
	<script type="text/javascript" src="js/comm/comm.js" ></script><!--公共处理函数-->
	<script type="text/javascript" src="js/cwspopup.js"></script><!--统一弹窗提示-->
	<script type="text/javascript" src="js/tpl/header.js"></script><!--header 模块加载js-->
	<script type="text/javascript" src="js/tpl/footer.js"></script><!--footer 模块加载js-->
	<script type="text/javascript" src="js/tpl/plugin.js"></script><!--右侧悬浮框加载js-->
	<!-- endbuild -->
	
	<script type="text/javascript" src="js/tpl/scdnav.js"></script><!--根据绑定模块 id 加载模板二级菜单内容-->
	<script type="text/javascript" src="js/news/list.js"></script><!--模板数据-->
	<script type="text/javascript" src="js/tpl/newstop.js"></script><!--newsTopTen 模块加载js-->
	
	
	<script>
		$(function() {
			$("#myCarousel_adv").carousel(0);
		}); 
	</script>
	
	
</body>
</html>
